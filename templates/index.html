<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="/static/js/jquery-3.7.0.min.js"></script>
        <title>Ascii-Art-Web</title>
        <link rel="shortcut icon" type="image/jpg" href="/static/images/favicon.png">
        <link rel="stylesheet" href="/static/css/style.css"> 
    </head>
<body>

    <header>
        <a href="/">
            <h1>Ascii Art Creator</h1>
        </a>
    </header>
    <form class="input" action="/ascii-art" method="POST" id="ascii-art-form" enctype="multipart/form-data"></form>

    <div>
        <select class="dropdown" name="banner" id="banner-select" required>
                    <option value="shadow">Shadow</option>
                    <option value="standard">Standard</option>
                    <option value="thinkertoy">Thinkertoy</option>
                    <option value="card">Card</option>
<!--                     <option value="colossal">Colossal</option>
                    <option value="metric">Metric</option>
                    <option value="matrix">Matrix</option>
                    <option value="rev">Reverse</option> -->
            </select>
        </div>
        <div>
            <textarea oninput="updateAsciiArt()" name="text" id="text-input" rows="5" cols="40" placeholder="Type in any words to generate ascii-art" required></textarea>
            <input type="hidden" id="window-width" name="window-width" value="0">
            </div>
    <div id="maincontent">
        <pre id="output">{{.AsciiArt}}</pre>
    </div>

    <div id="download-section">
        <button type="button" id="export-ascii-art" value="export">Download</button>
        <a href="" id="download-link" download="ascii_art.txt" style="display: none;"></a>
    </div>

    <button id="tutorial-btn" type="button" >Tutorial</button>

    <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="tutorial-title">Tutorial</h2>
            <p id="tutorial-step">Step 1: Select a banner from the dropdown.</p>
            <button id="next-step" data-step="1">Next</button>
        </div>
    </div>

<script src="/static/js/app.js"></script>
<script src="/static/js/tutorial.js"></script>

</body>

</html>
